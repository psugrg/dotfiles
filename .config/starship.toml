# Don't print a new line at the start of the prompt
add_newline = false

# Change the symbol (Remember to install NerdFonts on your system)
# ❯ ➜ 
[character]
success_symbol = "[](green)"
error_symbol = "[](red)"
vicmd_symbol = "[](#f133ff)" 

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmake]
disabled = true

[git_branch]
format = "[$symbol$branch]($style) "

[line_break]
disabled = true

[cmd_duration]
disabled = true

[nodejs]
disabled = true
