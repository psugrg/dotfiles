# Don't print a new line at the start of the prompt
add_newline = false

# Change the sumbol
#           ❯ ➜          
[character]
success_symbol = "[](green)"
error_symbol = "[](red)"
vicmd_symbol = "[](#ff7b00)" # Orange

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmake]
disabled = true

[git_branch]
format = "[$symbol$branch]($style) "

[line_break]
disabled = true

[cmd_duration]
disabled = true
